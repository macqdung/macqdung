name: Update GitHub Stats Daily
on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats cards with PAT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://github-readme-stats.vercel.app/api?username=macqdung&show_icons=true&include_all_commits=true&count_private=true&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=58A6FF&icon_color=58A6FF&cache_seconds=21600" \
            -o stats.svg

          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=macqdung&layout=compact&langs_count=8&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=58A6FF&cache_seconds=21600" \
            -o top-langs.svg

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update github stats"
          file_pattern: "*.svg"
